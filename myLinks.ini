; Configuration File: Do Not Edit (except User_Config Section)
; Caution: 
; At least in the German Win-OS version the Encoding of the File should set to ANSI-Encoding 
; 	in order to display Characters like ÄÖÜ right
[User_Config]
; Following characters are possible
; # (Windows)
; ! (Alt)
; ^ (Control)
; + (Shift)
; <^>! (AltGr)
; Aso other Buttons like Mousebutton is possible (see AHK-help)
; Example: #^V (Win+Control+V)
ShortKey=#!J
; Already used shortcuts ar shown in https://support.microsoft.com/de-de/help/12445/windows-keyboard-shortcuts
Root=Menu_Root

; Declaratoin of branches (Keyword Branch is Mandatory)
; Syntax: "BranchXY"="BranchName"|"Path"
; Declaratoin of entrys
; Syntax: "key"="LeafName"|"Path"
; Declaration of separators
; Separator=*empty*
[Menu_Root]
Branch1=Local Drives|My_Paths
Branch2=Programms|My_Software
Branch3=Documents|My_Docs
Separator4=|
Leaf5=WebSearch|www.bing.de
[My_Paths]
Branch1=Local Drives|My_LocalPaths
Branch2=Network URLs|My_NetPaths
Leaf3=C-Drive|C:\
[My_LocalPaths]
Leaf1=D-Drive|D:\
Leaf2=E-Drive|E:\
Leaf3=My NAS|Z:\
[My_NetPaths]
Leaf1=WebSearch|www.google.de
Leaf2=Wikipedia|www.wikipedia.de
[My_Software]
Leaf1=Explorer|Explorer.exe
Leaf2=CommandLine|cmd.exe
[My_Docs]
Branch1=Tech Doku|My_TechDocs
Branch2=Datasheets|My_Datasheets
Branch3=Manuals|My_Manuals
[My_TechDocs]
Leaf1=Demo PDF|"C:\Demo\DemoPDF.pdf"
Leaf2=Other PDF|"C:\Demo\DemoPDF1.pdf"
[My_Datasheets]
Leaf1=Demo PDF|"C:\Demo\DemoPDF.pdf"
Leaf2=Other PDF|"C:\Demo\DemoPDF1.pdf"
[My_Manuals]
Leaf1=Demo PDF|"C:\Demo\DemoPDF.pdf"
Leaf2=Other PDF|"C:\Demo\DemoPDF1.pdf"
